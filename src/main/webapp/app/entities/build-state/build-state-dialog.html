
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBuildStateLabel">Create or edit a Build State</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.buildState.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.buildState.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_instancesName">Instances Name</label>
            <input type="text" class="form-control" name="instancesName" id="field_instancesName"
                    ng-model="vm.buildState.instancesName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.buildState.state"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_errorMessage">Error Message</label>
            <input type="text" class="form-control" name="errorMessage" id="field_errorMessage"
                    ng-model="vm.buildState.errorMessage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastRunTimestemp">Last Run Timestemp</label>
            <input type="number" class="form-control" name="lastRunTimestemp" id="field_lastRunTimestemp"
                    ng-model="vm.buildState.lastRunTimestemp"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_extractingDate">Extracting Date</label>
                <div class="input-group">
                    <input id="field_extractingDate" type="text" class="form-control" name="extractingDate" datetime-picker="{{dateformat}}" ng-model="vm.buildState.extractingDate" is-open="vm.datePickerOpenStatus.extractingDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('extractingDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_commiter">Commiter</label>
            <select class="form-control" id="field_commiter" multiple name="commiter" ng-model="vm.buildState.commiters" ng-options="commiter as commiter.name for commiter in vm.commiters track by commiter.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
