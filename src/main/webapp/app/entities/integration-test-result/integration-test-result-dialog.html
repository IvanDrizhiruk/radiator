
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIntegrationTestResultLabel">Create or edit a Integration Test Result</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.integrationTestResult.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.integrationTestResult.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_total">Total</label>
            <input type="number" class="form-control" name="total" id="field_total"
                    ng-model="vm.integrationTestResult.total"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_passed">Passed</label>
            <input type="number" class="form-control" name="passed" id="field_passed"
                    ng-model="vm.integrationTestResult.passed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pending">Pending</label>
            <input type="number" class="form-control" name="pending" id="field_pending"
                    ng-model="vm.integrationTestResult.pending"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_failed">Failed</label>
            <input type="number" class="form-control" name="failed" id="field_failed"
                    ng-model="vm.integrationTestResult.failed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_extractingDate">Extracting Date</label>
                <div class="input-group">
                    <input id="field_extractingDate" type="text" class="form-control" name="extractingDate" datetime-picker="{{dateformat}}" ng-model="vm.integrationTestResult.extractingDate" is-open="vm.datePickerOpenStatus.extractingDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('extractingDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
