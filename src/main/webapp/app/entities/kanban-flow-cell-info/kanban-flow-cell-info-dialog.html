
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myKanbanFlowCellInfoLabel">Create or edit a Kanban Flow Cell Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.kanbanFlowCellInfo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.kanbanFlowCellInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_totalSecondsEstimated">Total Seconds Estimated</label>
            <input type="number" class="form-control" name="totalSecondsEstimated" id="field_totalSecondsEstimated"
                    ng-model="vm.kanbanFlowCellInfo.totalSecondsEstimated"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_totalSecondsSpent">Total Seconds Spent</label>
            <input type="number" class="form-control" name="totalSecondsSpent" id="field_totalSecondsSpent"
                    ng-model="vm.kanbanFlowCellInfo.totalSecondsSpent"
                     />
        </div>

        <div class="form-group">
            <label for="field_board">Board</label>
            <select class="form-control" id="field_board" name="board" ng-model="vm.kanbanFlowCellInfo.board" ng-options="kanbanFlowBoard as kanbanFlowBoard.name for kanbanFlowBoard in vm.kanbanflowboards track by kanbanFlowBoard.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_column">Column</label>
            <select class="form-control" id="field_column" name="column" ng-model="vm.kanbanFlowCellInfo.column" ng-options="kanbanFlowColumn as kanbanFlowColumn.name for kanbanFlowColumn in vm.kanbanflowcolumns track by kanbanFlowColumn.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_swimlane">Swimlane</label>
            <select class="form-control" id="field_swimlane" name="swimlane" ng-model="vm.kanbanFlowCellInfo.swimlane" ng-options="kanbanFlowSwimlane as kanbanFlowSwimlane.name for kanbanFlowSwimlane in vm.kanbanflowswimlanes track by kanbanFlowSwimlane.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
