<div class="row block-title"><h1 ng-bind="board.name"></h1></div>
<div class="row block-body kanban-flow">
    <table>
        <tr>
            <th ng-repeat="column in board.columns">
                <div ng-bind="column.name"></div>
            </th>
        </tr>
        <tr ng-repeat="swimlane in board.swimlanes">
            <td ng-repeat="cell in swimlane.cells">
                <div ng-bind="cell.totalHoursEstimated"></div>
            </td>
        </tr>
    </table>
</div>
